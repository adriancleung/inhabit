   <div class="container" id="window" style="height: 100%;">

      <div id="title">
         <img src="images\beach (2).png" id="background-image">

         <div class="bottom-left">

            <h1 id="title-label">To Do</h1>

            <p1 id="date"></p1>

         </div>

         <div id="window-controls">
            <div class="button" id="min-button">
               <span>&#xE921;</span>
            </div>
            <div class="button" id="close-button">
               <span>&#xE8BB;</span>
            </div>
         </div>

      </div>

      <div id="edit" class="form-group">
         <!-- <button type="button">+</button> -->
         <input type="note" class="form-control" id="input-note-field" placeholder="New Note..."
            onfocus="this.placeholder=''" onblur="this.placeholder='New Note...'">
         <img src="images/calendar.png" id="calendar-image" onclick="callCalendar()">
      </div>

      <div id=" todo_list">
         <table id="todo_table">
            <tr>
               <th id="output-note-field"></th>
            </tr>
         </table>
      </div>

      <script src="./view.js"></script>
   </div>
